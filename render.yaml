services:
  - type: web
    name: customer-management-app
    env: node
    plan: starter
    buildCommand: npm install && npm run build
    startCommand: npm start
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: customer-management-db
          property: connectionString

databases:
  - name: customer-management-db
    databaseName: customer_management
    user: app_user
    plan: starter